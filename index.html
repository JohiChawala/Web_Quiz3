<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/styles.css">    
    <title>Signup</title>
</head>
<body>
    <div class="row">
        <div class="background-image col-lg-6">
            <button class="btn-white rounded-pill m-3 w-75"><i class="fab fa-linkedin"></i> sign up with LinkedIn</button>
            <button class="btn-white rounded-pill m-3 w-75"><i class="fab fa-twitter"></i>sign up with Twitter</button>
            <button class="btn-white rounded-pill m-3 w-75"><i class="fab fa-facebook"></i>sign up with Facebook</button>
        </div>
        <div class="col-lg-6">
            <div class="signup-box ">
                <div class="signup-header">
                    <div class="signup-title">Sign Up</div>
                    <div class="signup-subtitle">Get started absolutely free</div>
                </div>
                <form>
                    <div class="form-group">
                        <label for="" id="email">Email</label>
                        <input type="text" class="input-field" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="" id="password">Password</label>
                        <input type="password" class="input-field" placeholder="">
                    </div>
                    <div class="form-group">
                        <div class="terms-text">
                                <input type="checkbox">

                            <div class="terms-label">
                                Creating an account means youâ€™re okay with our Terms of Service, Privacy Policy, and default Notification Settings
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="signup-btn " id="signup-button">
                            <div class="signup-btn-text" id="signup-button">Sign up</div>
                        </button>
                    </div>
                </form>
               
            </div>
        </div>
    </div>
    <script src="assets/js/index.js"></script>
</body>
</html>
